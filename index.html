<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Wrapped</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .login-section {
            text-align: center;
            padding: 60px 20px;
        }

        .login-btn {
            background: #1db954;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 185, 84, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wrapped-content {
            display: none;
        }

        .section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1db954;
            text-align: center;
        }

        .currently-playing {
            text-align: center;
            padding: 20px;
        }

        .track-info {
            background: rgba(29, 185, 84, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #1db954;
        }

        .track-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .top-tracks {
            display: grid;
            gap: 15px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .track-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1db954;
            margin-right: 20px;
            min-width: 40px;
        }

        .track-details h3 {
            margin-bottom: 5px;
        }

        .track-details p {
            opacity: 0.7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            background: transparent;
            border: 2px solid #1db954;
            color: #1db954;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1db954;
            color: white;
        }

        .no-data {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ My Spotify Wrapped</h1>
            <p>Discover your music journey</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Connect to Spotify</h2>
            <p style="margin: 20px 0;">Sign in to see your personalized music statistics</p>
            <a href="/api/login" class="login-btn">Login with Spotify</a>
        </div>

        <!-- Loading Section -->
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading your music data...</p>
        </div>

        <!-- Main Content -->
        <div id="wrappedContent" class="wrapped-content">
            <!-- Currently Playing -->
            <div class="section">
                <h2>üéß Currently Playing</h2>
                <div id="currentlyPlaying" class="currently-playing">
                    <!-- Content will be loaded here -->
                </div>
                <button class="refresh-btn" onclick="fetchCurrentlyPlaying()">Refresh</button>
            </div>

            <!-- Listening Stats -->
            <div class="section">
                <h2>üìä Your Listening Stats</h2>
                <div id="listeningStats" class="stats-grid">
                    <!-- Content will be loaded here -->
                </div>
            </div>

            <!-- Top Tracks -->
            <div class="section">
                <h2>üèÜ Your Top 5 Tracks</h2>
                <div id="topTracks" class="top-tracks">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = null;

        // Check for access token in URL hash on page load
        window.addEventListener('load', function() {
            const hash = window.location.hash;
            if (hash) {
                const params = new URLSearchParams(hash.substring(1));
                accessToken = params.get('access_token');
                
                if (accessToken) {
                    // Clear the hash from URL
                    window.location.hash = '';
                    showLoadingSection();
                    loadSpotifyData();
                }
            }
        });

        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('wrappedContent').style.display = 'none';
        }

        function showLoadingSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('wrappedContent').style.display = 'none';
        }

        function showWrappedContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('wrappedContent').style.display = 'block';
        }

        async function loadSpotifyData() {
            try {
                // Load all data concurrently
                await Promise.all([
                    fetchCurrentlyPlaying(),
                    fetchTopTracks(),
                    fetchListeningStats()
                ]);
                
                showWrappedContent();
            } catch (error) {
                console.error('Error loading Spotify data:', error);
                showError('Failed to load your Spotify data. Please try again.');
                showLoginSection();
            }
        }

        async function fetchCurrentlyPlaying() {
            try {
                const response = await fetch(`/api/currently-playing?access_token=${accessToken}`);
                const data = await response.json();
                
                const container = document.getElementById('currentlyPlaying');
                
                if (data.name && data.name !== null) {
                    container.innerHTML = `
                        <div class="track-info">
                            <div class="track-name">${data.name}</div>
                            <div class="track-artist">by ${data.artist}</div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="no-data">
                            No track currently playing
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching currently playing:', error);
                document.getElementById('currentlyPlaying').innerHTML = `
                    <div class="error">Failed to load currently playing track</div>
                `;
            }
        }

        async function fetchTopTracks() {
            try {
                const response = await fetch(`/api/top-tracks?access_token=${accessToken}`);
                const data = await response.json();
                
                const container = document.getElementById('topTracks');
                
                if (data.length > 0) {
                    container.innerHTML = data.map((track, index) => `
                        <div class="track-item">
                            <div class="track-number">#${index + 1}</div>
                            <div class="track-details">
                                <h3>${track.name}</h3>
                                <p>by ${track.artist}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="no-data">
                            No top tracks available
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching top tracks:', error);
                document.getElementById('topTracks').innerHTML = `
                    <div class="error">Failed to load top tracks</div>
                `;
            }
        }

        async function fetchListeningStats() {
            try {
                const response = await fetch(`/api/recently-played?access_token=${accessToken}`);
                const data = await response.json();
                
                const container = document.getElementById('listeningStats');
                
                container.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.totalMinutes}</div>
                        <div class="stat-label">Minutes Listened Recently</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(data.totalMinutes / 60)}</div>
                        <div class="stat-label">Hours of Music</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching listening stats:', error);
                document.getElementById('listeningStats').innerHTML = `
                    <div class="error">Failed to load listening statistics</div>
                `;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Add some visual flair
        document.addEventListener('DOMContentLoaded', function() {
            // Add floating animation to header
            const header = document.querySelector('.header h1');
            if (header) {
                setInterval(() => {
                    header.style.transform = 'translateY(' + Math.sin(Date.now() / 1000) * 5 + 'px)';
                }, 50);
            }
        });
    </script>
</body>
</html>
